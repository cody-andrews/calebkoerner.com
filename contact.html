<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        
        <div id="logo-wrapper">
            <div id="logo">CK</div>
            <p> Caleb Koerner</p> 
        </div>
         
        
        <nav>
            <a href="https://www.instagram.com/calebzphoto/"  target="_blank"><i class="fa fa-instagram" style="font-size:36px"></i></a>
        </nav>

        <a href="./index.html">Back to home</a>
    </header>
   
   <div class="wrapper">
    <img id="about-me-image" src="./images/DSCF9217-Edit.jpg" loading="lazy" alt="Man Looking out into the ocean">
    <div class="about-me"> <h2>Caleb Koerner</h2>

        <p><strong>Yupik Wisdom</strong>
       </p></div>  

   <form id="contact-form">
        <div id="name-inputs">  
            <label for="first-name">
                <p id="form-name-label">Name*</p>
                <Input id='first-name' type="text" placeholder="First Name" name="first-name" required></Input>
                <p class="name-label">First Name</p>
            </label>
            
            <label for="last-name">
                <Input id='last-name' type="text" placeholder="Last Name" name="last-name" required></Input>
                <p class="name-label">Last Name</p>
            </label>
        </div>
    
      
        
        <label for="email">
            <p>Email Address*</p>
            <Input id='email' type="text" placeholder="Email Address" name="email" required></Input>
        </label>

        <label for="subject">
            <p>Subject*</p>
            <Input id='subject' type="text" placeholder="Subject" name="subject" required></Input>
        </label>

        <label for="message">
            <p>Message*</p>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea>
        </label>

        <input class="submit-button" type="submit" value="Submit">

    </form>
   </div>
   

   <footer id="contact-footer">
    <a href="https://www.instagram.com/calebzphoto/"  target="_blank"><i class="fa fa-instagram" style="font-size:36px"></i></a>
    </footer>

</body>
</html>
